<!doctype html>
<html lang="en">

<head>
    <title>TEXT-CHANGER</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        body {
            background: rgba(0, 0, 0, 0.573) url("bckg.jpg") no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-blend-mode: darken;
        }

        .form_container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 50%;
            margin: 10% auto;
            padding: 20px;
        }

        .form_container h2 {
            color: white;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="form_container container">
            <form id="textForm" method="post">
                <h2>Text Generator</h2>

                <div class="mb-3">
                    <label for="user_input" class="form-label"></label>
                    <textarea class="form-control" name="user_input" id="user_input" rows="10"></textarea>
                </div>

                <button type="button" class="btn btn-success mt-2" id="lowerBtn">Lowercase</button>
                <button type="button" class="btn btn-info mt-2" id="upperBtn">Uppercase</button>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>

    <script>
        $(document).ready(function () {
            // Handle lowercase button click
            $('#lowerBtn').click(function () {
                sendData('lower'); // Call the sendData function with "lower"
            });

            // Handle uppercase button click
            $('#upperBtn').click(function () {
                sendData('upper'); // Call the sendData function with "upper"
            });


            // Function to send data via AJAX
            function sendData(type) {
                let formData = $('#textForm').serialize() + '&' + type + '=1'; // Serialize form data + button type

                $.ajax({
                    type: 'POST',
                    url: 'function.php',
                    data: formData,
                    success: function (response) {
                        $('#user_input').val(response); // Display response in the textarea
                    }
                });
            }
        });
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
